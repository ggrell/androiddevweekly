---
layout: default
---

<div id="nav-container" class itemscope itemtype="http://schema.org/SiteNavigationElement">
	<ul id="nav">
	<li class="nav-section expanded">
		<div>Archives</div>
		<ul>
		{% for post in site.posts %}
		  <li><a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
		</ul>
	</ul>
</div>
<div id="content">
	<h1>{{ page.title }}</h1>
	<div id="post">
	{{ content }}
	</div>
</div>
