---
layout: default
---

<div id="nav-container">
	<ul id="nav" class itemscope itemtype="http://schema.org/SiteNavigationElement">
	{% for post in site.posts %}
	  <li><a href="{{ post.url }}">{{ post.title }}</a></li>
	{% endfor %}
	</ul>
</div>
<div id="content">
	<h1>{{ page.title }}</h1>
	<div id="post">
	{{ content }}
	</div>
</div>
