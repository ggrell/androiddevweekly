---
layout: default
---

<div id="main-row">
<h1>{{ page.title }}</h1>
	<div id="nav-container">
		<ul id="nav">
		{% for post in site.posts %}
		  <li><a href="{{ post.url }}">{{ post.title }}</a></li>
		{% endfor %}
		</ul>
	</div>
	<div id="content">
		<div id="post">
		{{ content }}
		</div>
	</div>
</div>
